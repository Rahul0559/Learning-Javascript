<!DOCTYPE html>
<html>
<head>
  <title>Simple Sum</title>
</head>
<body>

<p id="output">Hello</p>

<script>
   let soupe = 10.3;
   let burgers = 8;
   let icecream = 5;

   let result = soupe + burgers + icecream;

   console.log(result); // Logs to console
   document.getElementById("output").innerText = "Total: " + result;
</script>

</body>
</html>
