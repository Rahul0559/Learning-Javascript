   <body>
      <p>Enter you income for calculate tax</p>
      <input type = "text" placeholder="Enter you income" id ="input">
      <button onclick="Calculate()">Calculate</button>
      <p id="id"></p>

    <Script>
       function Calculate(){
         let income = document.getElementById("input").value;
         let result = income * (20/100);
         document.getElementById("id").innerText = "Total: $"+ result.toFixed(2);
       }
    </script>
   </body>
